<div >

    <div class="panel-heading" ng-if="!isLogined">
        Добро пожаловать! Войдите чтобы просмотреть свои категории.
    </div>

    <div ng-if="isLogined" ng-controller="RoomsListController">

        <button class="btn btn-sm btn-primary" create-new-room>Добавить категорию</button>

        <div ng-if="rooms.length === 0">
            У вас нет категорий. Нажмите "Добавить категорию"
        </div>
        <hr />
        <div ng-if="rooms.length !== 0">
            <div class="room" ng-repeat="room in rooms" >
                <button type="button" class="close" aria-hidden="true" uib-tooltip="Удалить" tooltip-placement="left" ng-click="delete(room.id);">&times;</button>
                <div class="panel-body">
                    <button type="button" class="btn btn-link" ng-click="openRoom(room.id)">{{room.name}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
