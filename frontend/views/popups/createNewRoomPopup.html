<div class="width-900">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" uib-tooltip="Закрыть" tooltip-placement="left" ng-click="$close();">&times;</button>
            <h4 class="modal-title" id="newRoomTitle"> Создание новой категории </h4>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" role="alert" id="createNewRoomForm">
                <div>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name"> Название </label>
                            <div class="col-md-6">
                                <input id="name" name="name" class="form-control" ng-model="room.name" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-default" ng-click="save();"> Сохранить </button>
            <button class="btn btn-primary" ng-click="$close();"> Отмена </button>
        </div>
    </div>
</div>
