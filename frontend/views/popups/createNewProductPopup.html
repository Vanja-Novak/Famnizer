<div class="width-900">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" uib-tooltip="Закрыть" tooltip-placement="left" ng-click="$close();">&times;</button>
            <h4 class="modal-title" id="newRoomTitle"> Создание нового материала </h4>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" role="alert" id="createNewProductForm">
                <div>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name"> Название </label>
                            <div class="col-md-6">
                                <input id="name" name="name" class="form-control" ng-model="product.name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description"> Описание </label>
                            <div class="col-md-6">
                                <input type="text" min="1" id="description" name="description" class="form-control" ng-model="product.description" required>
                            </div>
                        </div>

                    </fieldset>
                </div>

                <hr>

                <button type="submit" class="btn btn-default" ng-click="save();"> Сохранить </button>
                <button class="btn btn-primary" ng-click="$close();"> Отмена </button>

            </form>
        </div>
    </div>
</div>
