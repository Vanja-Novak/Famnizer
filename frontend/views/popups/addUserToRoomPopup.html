<div class="width-900">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" uib-tooltip="Закрыть" tooltip-placement="left" ng-click="$close();">&times;</button>
            <h4 class="modal-title" id="newRoomTitle"> Добавление пользователя к комнате </h4>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" role="alert" id="addUserToRoomForm">
                <div>
                    <fieldset>

                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="user">Пользователь</label>
                            <div class="col-md-6">
                                <select
                                        id="user"
                                        name="user"
                                        class="form-control search"
                                        ng-model="user.id"
                                        ng-options="user.id as user.login for user in users">
                                    <option value="">Выберите пользователя...</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                </div>

                <hr>

                <button type="submit" class="btn btn-default" ng-click="save();"> Сохранить </button>
                <button class="btn btn-primary" ng-click="$close();"> Отмена </button>

            </form>
        </div>
    </div>
</div>
